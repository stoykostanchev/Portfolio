<div class="blog-post">
    <header class="blog-post-header">
        <h1 class="title">{{post.title}}</h1>
        <p class="author">{{post.author}}</p>
        <time class="date">{{post.date | date : 'yyyy-MM-dd'}}</time>
    </header>
    <div class="blog-post-body">
        <sites-for-sharing></sites-for-sharing>
        <p class="content" ng-bind-html="trustedContent"></p>
    </div>
</div>
