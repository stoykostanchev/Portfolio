<div class="blog-list">
    <h1>Recent entries :</h1>
    <ul class="blog-list-results">
        <li ng-repeat="post in posts">
            <a ui-sref-active="active" ui-sref=".post({postUrlId : post.url_id})">
                <time> {{post.date | date : 'yyyy-MM-dd'}} </time> {{post.title}}
            </a>
        </li>
    </ul>
</div>
