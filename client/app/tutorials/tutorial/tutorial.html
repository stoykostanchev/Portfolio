<section class="tutorial-display">
    <nav class="navigation"> 
        <a href back-button> Tutorials </a>  / {{tutorial.category}} 
    </nav>
    <article class="tutorial">
        <header>
            <h1 class="title"> {{tutorial.title}}</h1>
            <p class="author"> {{tutorial.author}}</p>
            <time class="date"> {{tutorial.date | date : 'yyyy-MM-dd'}}</time>
        </header>
        <div class="tutorial-body">
            <sites-for-sharing></sites-for-sharing>
            <p class="description" ng-bind-html="tutorial.description"></p>
        </div>
    </article>
</section>
