<section class="news">
    <h1 class="header"> Latest site updates: </h1>
    <ul>
        <li class="newsItem" ng-repeat="newsItem in news">
            <article>
                <h2 class="title"> <a ng-href="{{newsItem.link}}"><span class="icon-bullhorn"></span>{{newsItem.title}}</a></h2>
                <time class="date"> {{newsItem.date | date : 'yyyy-MM-dd'}}</time>
                <p class="description" ng-bind-html="newsItem.description"></p>
                <p class="author"> {{newsItem.author}}</p>
            </article>
        </li>
    </ul>
</section>
