<p style="text-decoration: underline; font-weight: bold">
Recent entries :
</p>
<div ng-repeat="post in posts">
    <p style="color : green ; margin-left : 5px"> {{post.date | date : 'yyyy-MM-dd'}} </p>
    <a ui-sref-active="active" ui-sref=".post({postId : post.id})" style="color : purple; margin-left : 15px">{{post.title}} </a>
</div>
