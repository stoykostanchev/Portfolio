<div class="news">
    <div class="header"> Latest site news: </div>
    <div class="newsItem" ng-repeat="newsItem in news">
        <div class="title"> {{newsItem.title}}</div>
        <div class="date"> {{newsItem.date | date : 'yyyy-MM-dd'}}</div>
        <div class="author"> {{newsItem.author}}</div>
        <div class="description"> {{newsItem.description}}</div>
        <a class="link"> {{newsItem.link}}</a>
    </div>
</div>
