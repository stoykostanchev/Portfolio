<div ng-controller="NavigatorController" class="navigator">
    <div ui-sref-active="active" class="nav-item nav-{{cat.css ||cat.sref || cat.name.toLowerCase()}}" ui-sref="{{cat.sref || cat.name.toLowerCase()}}" role="button" ng-repeat="cat in categories">
        {{cat.text || cat.name}}
    </div>
</div>
